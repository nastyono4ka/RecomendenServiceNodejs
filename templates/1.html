<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title></title>
    <link href="https://yastatic.net/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body class="row">
	
    <div class="col-md-8 col-md-offset-2">
	
        <button href="/login/" type="submit">Войти</button>
    
	
        <button href="/logout/" type="submit">Выйти</button>
    
    <h1>{{ title }}</h1>
	
	
	
    <table class="table">
        {% for movie in film_list %}
        <tr>
		
		
		
            <td>
                <a href="/movie/{{ movie.id }}"><img width="150" src="{{ movie.poster }}"></a>
            </td>
            <td>
                <a href="/movie/{{ movie.id }}">
                    
					<h2>{{ movie.title }}</h2>
                </a> ({{ movie.year }})
            </td>
            <td>
                Рейтинг: {{ movie.rank }}
                <br>
                IMDB: {{ movie.position }}{{ movie.imdb_position }}
				<br>
				Нравится:{{movie.count}}
            </td>
			
        </tr>
        {% endfor %}
    </table>
    </div>
</body>
</html>
